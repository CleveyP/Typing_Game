<body>
   <!-- <div id="overlay"></div> -->
   <div id="header-div">
    <header>
        <h1>Typing Game</h1>
        
    </header> 
    <button id="start-button">Start Clock</button>
    <p id="clock"></p>
</div>
    <input type="file" onchange="loadFile(this.files[0])">
    <div id= "text-container">
        <pre id="output"></pre>
        <p id="mistakes">Number of mistakes: 0</p>
    </div>
    <section id= "mid-section">
    <div id=results class="invisible">
        <h2>Results:</h2>
        <p id="accuracy"></p>
        <p id="wpm"></p>
    </div>
    <div id="contact">
        <ul>
            <li>Author: Cleveland Plonsey</li>
            <li>googleapis with the fonts</li>
            <li>github: CleveyP</li>
        </ul>
    </div>
</section>

style = "display: none;"
